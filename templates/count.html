{% extends "base.html" %}

{% block page_content %}

<head>
    <link type="text/css" rel="stylesheet" href="{{ url_for('static', filename='count.css') }}" />
    <script src="https://cdnjs.cloudflare.com/ajax/libs/modernizr/2.8.3/modernizr.min.js" type="text/javascript"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/2.1.3/jquery.min.js" type="text/javascript"></script>
    <script type="text/javascript" src="{{ url_for('static', filename='count.js') }}"></script>
</head>
    {% for key, value in results.items() %}
        <div class="wrapper">
            <div class="counter col_fourth">
                <i class="fa fa-code fa-2x"></i>
                <h2 class="timer count-title count-number" data-to="{{value}}" data-speed="3000"></h2>
                {% if key == "total_count" %}
                    <p class="count-text ">DB Records</p>
                {% else %}
                    <p class="count-text ">{{key}} Records</p>
                {% endif %}
            </div>
        </div>
    {% endfor %}
    </body>


{% endblock %}
